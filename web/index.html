<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Blood Lab Management System - Professional lab registration and verification platform">
  <meta name="keywords" content="blood lab, medical lab, lab management, lab registration, healthcare">
  <meta name="author" content="Blood Lab Management System">
  
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Blood Lab Management">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Preload fonts -->
  <link rel="preload" href="assets/font/UberMoveMedium.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="assets/font/UberMoveBold.otf" as="font" type="font/otf" crossorigin>

  <title>Blood Lab Management System</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Custom CSS for enhanced web experience -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#3498db">
  
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="Blood Lab Management System">
  <meta property="og:description" content="Professional lab registration and verification platform">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Blood Lab Management System">
  <meta name="twitter:description" content="Professional lab registration and verification platform">
  <meta name="twitter:image" content="icons/Icon-512.png">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <div style="
        color: #2c3e50;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        font-weight: 600;
      ">Loading Blood Lab Management System...</div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading screen when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
